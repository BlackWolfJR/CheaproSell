    <script>
        window.addEventListener("load", function(){
            const promises = [];
            if (document.cookie.search("NumberOfProducts=")==-1){
                return;
            }
            if (document.cookie.search("https")!=-1){
                const httpsincookies= (document.cookie.match(/https[^;]+/g));
                const class1 = document.getElementsByClassName("productincart");
                for (let p=0;p<httpsincookies.length;p++){

                    for (let i=0;i<class1.length;i++){

                        if (class1[i].getElementsByClassName("imageincart")[0].src!=""){
                            const promises1 = [];
                            let found;
                            let num;
                            let debounce = true;
                            class1[i].getElementsByClassName("imageincart")[0].src = decodeURIComponent(httpsincookies[p]);
                            for (let ii = 1; ii <= 25; ii++) {
                                promises1.push(
                                    sha256("numofproductsis" + ii).then(hash => {
                                        if (hash.toString()==(httpsincookies[p].toString()).split("=")[1].toString()) {
                                            found = true;
                                            num = ii;
                                        }
                                    })
                                )
                            }
                            Promise.all(promises1).then(() => {

                                if (found){
                                    class1[i].getElementsByClassName("imageincart")[0].src = ((decodeURIComponent(httpsincookies[p])).toString().split("=")[0]).toString();
                                    class1[i].getElementsByClassName("numofspecificproductincart")[0].innerHTML = num;
                                    class1[i].style.display = "inline-block";
                                    promises1.length = 0;
                                } else {

                                    found = false;
                                }
                            })
                            let interval = setInterval(function(){
                                if (found==true){

                                    return true;
                                } else if (found==false){

                                    return false;
                                }
                            },100);
                            if (interval){

                                break;
                            }
                            
                        }

                    }

                }
            }
            const NumberOfProductsInCart = (document.cookie.match(/NumberOfProducts=[0-9a-fA-F]+/).toString()).split("=")[1].toString();
            var found;
            var num;
            promises.length = 0;
            for (let i = 1; i <= 25; i++) {
                promises.push(
                    sha256("numofproductsis" + i).then(hash => {
                        if (hash.toString()==NumberOfProductsInCart.toString()) {
                            found = true;
                            num = i;
                        }
                    })
                )
            }
            Promise.all(promises).then(() => {

                if (found==true){
                    document.getElementById("NumberOfProductsInCart").innerHTML = num;
                }
            })
        })
        function sha256(input) { //// hash func
                const encoder = new TextEncoder();  
                const data = encoder.encode(input);
                return crypto.subtle.digest('SHA-256', data).then(buffer => {
                    const hashArray = Array.from(new Uint8Array(buffer));
                    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                });
        } ////
        var cartOpen = false;
        function CartClick() {
            if (cartOpen) {
                document.getElementById("CartFrame").style.display = "none";
                cartOpen = false;
            } else {
                document.getElementById("CartFrame").style.display = "block";
                cartOpen = true;
            }
        }
