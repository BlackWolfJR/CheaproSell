<!DOCTYPE html>
<html>
<head>
    <title>CheaproSell, Buy cheap and easy!</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(1, 0, 26);

            border-radius: 0px 0px 7px 7px;
            background-color: rgb(50, 47, 255);
            width:100%;
            height: 92px;
            position:fixed;
        }
        .logo{
    
            margin:3px 12px;
            position:fixed;
        }
        .Products{

            font-family:Bold;
            font-size: 21px;
            color:aliceblue;
            background-color: rgb(50, 47, 255);
            border:0px;
            padding:5px;
            margin:24px 110px;

            transition:0.4s;
        }
        .Products:hover{

            border: solid aliceblue 1px;
            background-color: aliceblue;
            color:black;
        }
        .Products:hover .PHZ{

            border-top: 1px solid black;
        }
        .PHZ{

            color:aliceblue;
            position:relative;
            margin:-2px 0px;

        }
        .ContactUs{

            font-family:Bold;
            font-size: 21px;
            color:aliceblue;
            background-color: rgb(50, 47, 255);
            border:0px;
            padding:5px;
            margin:24px 330px;
            position:fixed;
            border-radius: 8px;
            transition:0.4s;
        }
        .ContactUs:hover{

            border: solid aliceblue 1px;
            background-color: aliceblue;
            color:black;
        }
        .ContactUs:hover .CHZ{

            border-top: 1px solid black;
        }   
        .CHZ{

            color:aliceblue;
            position:relative;
            margin:-2px 0px;
        }
        .AboutUs{

            font-family:Bold;
            font-size: 21px;
            color:aliceblue;
            background-color: rgb(50, 47, 255);
            border:0px;
            padding:5px;
            margin:24px 220px;
            position:fixed;
            border-radius: 8px;
            transition:0.4s;
        }
        .AboutUs:hover{

            border: solid aliceblue 1px;
            background-color: aliceblue;
            color:black;
        }
        .AboutUs:hover .AB{

            border-top: 1px solid black;
        }
        .AB{

            color:aliceblue;
            position:relative;
            margin:-2px 0px;
        }
        .SearchBar{
            font-family:Bold;
            font-size: 21px;
            color:rgb(0, 0, 0);
            background-color: rgb(50, 47, 255);

            padding:5px;
            margin:24px 480px;
            position:fixed;
            transition:0.4s;
            border:1px solid aliceblue;
            border-radius: 8px;
        } 
        .MostPopularProducts{

            position:absolute;
            margin:125px 30px;
            font-family:Bold;
            font-size: 21px;
            color:aliceblue;
            text-shadow: 1px 1px 10px rgb(50, 47, 255);
        } 
        .AMostPopularProducts{

            margin:170px 20px;

            border:1px solid aliceblue;

            border:none;
            border-radius: 10px;

            position:fixed;
        }
        .Cart:hover{

            border: solid aliceblue 2px;
        }
        #p1{

            height:275px;
            margin:10px;
            display:inline-block;
            border: 1px solid red;
        }

</head>
<body>
    <div class="c1">
        <img class="logo" src="bolas123.png" alt="Failed to Display Logo"></img>

        <input class="SearchBar" type="text" placeholder="Search..">
        <button class="Cart"><img src="1111.png"></img></button>
        <h1 class="MostPopularProducts">Most Popular Products</h1>
        <div class="AMostPopularProducts">
        
            <div id="p1"><img class="p1" src="1.png"></img></div>
